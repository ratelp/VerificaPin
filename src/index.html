<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de PIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Informe seu PIN:</h1>
            </div>
            <div class="envelopeInput">
                <span id="lockPin" class="material-symbols-outlined iconeLock">lock</span>
                <input id="checkNumber" type="text" pattern="\d{4}" minlength="4" maxlength="4" required>
            </div>
            <div>
                <p id="statsPin"><span id="shieldPin" class="material-symbols-outlined">shield</span></p>
            </div>
            <div id="teste">
                <!-- BOTÕES -->
                <button id="checkPin" onclick="checkPin()">CHECK PIN</button>
                <button id="resetPin" onclick="resetPIN()">RESET PIN</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
